<!DOCTYPE html>
<html>
<head>
    <title>Margin and Padding</title> 
    <meta name="theme-color" content="green">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="color:white">
    <div style="margin:15px;background:red;">Hi! margin:15px. div1</div>
    <div style="background:green;">Hi!. div2</div>
    <div style="padding:15px;background:blue;">Hi! padding:15px div3</div>
    <div style="margin-bottom:15px;background:red;">Hi! margin-bottom:15px. div1</div>
    <div style="margin-left:25px;background:green;">Hi! margin-left:25px. div2</div>
    <div style="padding-top:15px;background:blue;">Hi! padding-top:15px. div3</div>
